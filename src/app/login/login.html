
<div class="login-container">
<span>Usuario</span>
<input type="text" placeholder="Ingrese su usuario" #usuarios />
<br />
<span>Contraseña</span>
<input type="password" placeholder="Ingrese su contraseña" #password/>
<br />
<button (click)="login(usuarios.value, password.value)">Ingresar</button>
</div>
